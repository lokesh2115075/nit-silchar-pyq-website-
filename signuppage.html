<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 20px;
        }
        .signup-container input[type="text"], .signup-container input[type="email"], .signup-container input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .signup-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #0d0358;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .signup-container input[type="submit"]:hover {
            background-color: #0d0358;
        }
        .confirm-password{
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px; 
        }
        .email{
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px; 
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form" action="/submit_signup" method="post">
            <input class="username" type="text" name="username" placeholder="Username" required>
            <input class="email" name="email" placeholder="Email" required>
            <input class="password" type="password" name="password" placeholder="Password" required>
            <input class="confirm-password" type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input class="submit" type="submit" value="Sign Up">
        </form>
    </div>

    <script>
        document.querySelector(".submit").addEventListener('click', async (e) => {
            e.preventDefault();

            const useremail = document.querySelector(".email").value;
            const userpassword = document.querySelector(".password").value;
               if(!(useremail.slice(-11)==".nits.ac.in"))
               {
                alert("you are not a nit silchar student");
                return;
               }
               else
               {
            try {
                const response = await fetch("http://localhost:4141/insertstudentdetails", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: useremail,
                        password: userpassword
                    })
                });

                if (response.ok) {
                    alert("Successfully inserted");
                    window.location.href="./studentlogin.html"
                } else {
                    alert("Failed to insert");
                }
            } catch (error) {
                console.error('Error:', error);
                alert("An error occurred while inserting");
            }
        }
        });
    
    </script>
</body>
</html>
